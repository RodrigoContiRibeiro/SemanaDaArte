<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Semana Da Arte</title>
    <!-- Importando a folha de estilo do bootstrap -->
    <link
            rel="stylesheet"
            th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}"
    />
    <!-- Importando o fontawesome -->
    <link rel="stylesheet" th:href="@{/fontawesome5.15.3/css/all.min.css}"/>
    <!-- Importando a folha de estilo prÃ³pria -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Pridi&family=Righteous&family=Vollkorn&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<header class="header">
    <div class="headerContainer">
        <h1 class="headerText">
            <a class="headerLink01" th:href="@{/}" style="text-decoration:none;">Semana Da Arte</a>
        </h1>
    </div>
    <div class="headerContainer02">
        <a class="headerLink02" th:href="@{/sobreNos}">
            sobre
        </a>
    </div>
</header>
<main class="main">
    <div class="mainContainer">
        <div class="boxButton" id="firstBtnBox">
            <a th:href="@{/pesquisa/urbArt}">
            <button class="imgBtn" onmouseenter="mouseEnterHandler(event)" onmouseleave="mouseLeaverHandler(event)">
                Urban Art
            </button>
            </a>
            <img th:src="@{/images/imgUrbana.png}">
        </div>
        <div class="boxButton" id="secondBtnBox">
            <button class="imgBtn" onmouseenter="mouseEnterHandler(event)" onmouseleave="mouseLeaverHandler(event)">
                Pop Art
            </button>
            <img th:src="@{/images/imgPop.jpg}">
        </div>
    </div>
</main>
<div class="footerContainer">
    <div class="footerColaboradores">
        <ul>
            <li class="footerHeader">COLABORADORES</li>
            <li class="footerContent">Claudio Conti Ribeiro</li>
            <li class="footerContent">Igor Borba Fraga</li>
            <li class="footerContent">Rodrigo Conti Ribeiro</li>
        </ul>
    </div>
    <div class="footerProfessores">
        <ul>
            <li class="footerHeader">PROFESSORES</li>
            <li  class="footerContent">Arthur Vinicius Anorozo</li>
            <li  class="footerContent">Bruno Bandeira Fernandes</li>
            <li  class="footerContent">Gabriela Moreira Guadalupe</li>
            <li  class="footerContent">Paulo Eduardo Battistella</li>
            <li  class="footerContent">Raoni Damiano Soares</li>
        </ul>
    </div>
</div>
<!-- Importando os scripts do bootstrap -->
<script th:src="@{/js/index.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
